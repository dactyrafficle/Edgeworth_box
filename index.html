<div class='sub-section'>

<div class='section'>
 <p> These 2 make trades along the budget line. </p>
 <p> contract curve: 1. mrs_amy = mrs_mark [shown] 2. demand given price and income </p>
</div>

<table class='mytables'>
 <tr>
  <td colspan='6'>Parameters</td>
 </tr>
 <tr>
  <td>desc</td>
  <td>range</td>
  <td colspan='2'>Amy</td>
  <td colspan='2'>Mark</td>
 </tr>
 
 <tr>
  <td>alpha</td>
  <td>(0,1)</td>
  
  <td>
   <input class="myinputs" type="range" step='0.01' min="0.01" max="0.99" value="0.30" id="input_range_alpha_amy">
  </td>
  
  <td>
   <input class="myinputs" disabled type="number" step='0.01' min="0.01" max="0.99" value="0.30" id="input_number_alpha_amy">
  </td>
  
  <td>
   <input class="myinputs" type="range" step='0.01' min="0.01" max="0.99" value="0.20" id="input_range_alpha_mark">
  </td>
  
  <td>
   <input class="myinputs" disabled type="number" step='0.01' min="0.01" max="0.99" value="0.20" id="input_number_alpha_mark">
  </td>
  
 </tr>
 <tr>
  <td>beta</td>
  <td>(0,1)</td>
  
  <td><input class="myinputs" disabled type="range" step='0.01' min="0.01" max="0.99" value="0.70" id="input_range_beta_amy"></td>
  <td><input class="myinputs" disabled type="number" step='0.01' min="0.01" max="0.99" value="0.70" id="input_number_beta_amy"></td>
  
  <td><input class="myinputs" disabled type="range" step='0.01' min="0.01" max="0.99" value="0.80" id="input_range_beta_mark"></td>
  <td><input class="myinputs" disabled type="number" step='0.01' min="0.01" max="0.99" value="0.80" id="input_number_beta_mark"></td>
  
 </tr>

 <tr>
  <td>ex</td>
  <td>[1,100]</td>
 
  <td>
   <input class="myinputs" type="range" min="1" max="100" value="40" id="input_range_ex_amy_abs">
  </td>

  <td>
   <input class="myinputs" disabled type="number" min="1" max="100" value="40" id="input_number_ex_amy_abs"><br>
  </td>
  
  <td>
   <input class="myinputs" type="range" min="1" max="100" value="60" id="input_range_ex_mark_abs">
  </td>
  
  <td>
   <input class="myinputs" disabled type="number" min="1" max="100" value="60" id="input_number_ex_mark_abs">
  </td>
 </tr>

 
 <tr>
  <td>ey</td>
  <td>[1,100]</td>
  
  <td>
   <input class="myinputs" type="range" min="1" max="100" value="60" id="input_range_ey_amy_abs">
  </td>
  
  <td>
   <input class="myinputs" disabled type="number" min="1" max="100" value="60" id="input_number_ey_amy_abs">
  </td>
  
  <td>
   <input class="myinputs" type="range" min="1" max="100" value="40" id="input_range_ey_mark_abs">
  </td>
  
  <td>
   <input class="myinputs" disabled type="number" min="1" max="100" value="40" id="input_number_ey_mark_abs">
  </td>
 </tr>

  <td>MU</td>
  <td></td>
  <td></td>

  <td></td>
